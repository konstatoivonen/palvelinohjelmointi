<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Studentlist</title>
</head>
<body>
	<table>
		<tr><th>Students</th></tr>
		<tr th:each=" student : ${students}">
		<td th:text="${student.firstName} + ' ' + ${student.lastName}"></td>
		</tr>
		
	</table>

</body>
</html>
